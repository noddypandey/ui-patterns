<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Text Shadow Bourbon</title>
  <style>
    body {
      background-color: #53aee0;
      color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h3 {
      font-size: 3em;
      font-weight: 100;
      text-align: center;
      text-shadow: 0 2px 2px #1b6c98;
    }
  </style>
</head>
<body>
<h3>The <strong>quick</strong> brown fox jumps over the <strong>lazy</strong>
  dog</h3>
</body>
</html>
