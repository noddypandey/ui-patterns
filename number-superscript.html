<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/headroom/0.7.0/headroom.min.js"></script>


<style>
  body {
    padding: 50px;
    background-color: #c19b73;
  }

  .number {
    margin-bottom: 20px;
    text-shadow: 0 2px 1px rgba(116,87,88,0.15);
  }

  .number strong {
    display: block;
    color: #fff;
    font-family: "Sofia Pro", sans-serif;
    font-size: 6rem;
    font-weight: 500;
    line-height: 6rem;
    letter-spacing: -0.06em;
    text-transform: none;
  }

  .number sup {
    font-weight: 300;
    left: 0.15em;
    letter-spacing: -0.03em;
    top: -0.75em;
    font-size: 50%;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
  }
</style>

<div class="number">
  <strong>1<sup>st</sup></strong>
</div>

<div class="number">
  <strong>2<sup>nd</sup></strong>
</div>

<div class="number">
  <strong>3<sup>rd</sup></strong>
</div>

<div class="number">
  <strong>4<sup>th</sup></strong>
</div>
